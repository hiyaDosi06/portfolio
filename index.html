<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio - B.Tech CSE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Hi, I'm a 3rd Year CSE Student at VIT Bhopal</h1>
    <p>CGPA: 7.5 | Branch: CSE Core</p>
  </header>

  <section class="skills">
    <h2>My Skills</h2>
    <ul>
      <li>Python</li>
      <li>Java</li>
      <li>JavaScript</li>
    </ul>
  </section>

  <section class="links">
    <h2>Connect with Me</h2>
    <p>
      <a href="https://www.linkedin.com/in/your-linkedin" target="_blank">LinkedIn</a> |
      <a href="mailto:your.email@example.com">Email</a>
    </p>
  </section>

  <button onclick="toggleForm()">ðŸ“¨ Contact Me</button>

  <!-- Popup Form -->
  <div class="popup-form" id="formPopup">
    <form class="form-container">
      <h2>Contact Me</h2>
      <label for="name">Your Name</label>
      <input type="text" id="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" required>

      <label for="message">Message</label>
      <textarea id="message" required></textarea>

      <button type="submit">Send</button>
      <button type="button" onclick="toggleForm()">Close</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
